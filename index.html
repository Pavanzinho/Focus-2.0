<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&family=JetBrains+Mono:wght@500&family=Open+Sans:wght@700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Focus Timer 2.0</title>
</head>

<body class="body-dark-mode">
    <div class="page">
        <header>
            <button class="buttonDarkMode">
                <img src="./images/Luz.png" alt="">
            </button>
            <button class="buttonWhiteMode hide">
                <img src="./images/dark-off.png" alt="">
            </button>
        </header>
        <main>
            
            <div class="container-timer">
                <section class="timer">
                    <span class="minutes">25</span>
                    <span>:</span>
                    <span class="seconds">00</span>
                </section>
                <section class="buttons-of-timer">
                    <div class="flex-control">
                        <button class="play  ">
                            <img src="./images/play.png" alt="">
                        </button>
            
                        <button class="stop">
                            <img src="./images/stop (1).png" alt="">
                        </button>
                    </div>
            
                
                <div class="flex-vol"> 
                    <button class="add-minutes">
                        <img src="./images/+.png" alt="">
                    </button>
                    
                    <button class="subtract-minutes" >
                        <img src="./images/-.png" alt="">

                </div>
            </div>
            </section>
            
            <div class="buttons-of-songs-themes">
                <div class="songs-line-1"> 
                    <button class="forest-theme">
                        <img src="./images/arvore.png" alt="">
                        <input  class="volume-forest " type="range" min="0" max="100" step="1" >
                    
                    </button>
                    
                    <button class="rain-theme ">
                        <img src="./images/Vector.png " alt="">
                        <input  class="volume-rain" type="range" min="0" max="100" step="1" >
                    </button>
                </div>
                <div class="songs-line-2">
                    
                    <button class="coffe-theme">
                        <img src="./images/Casa.png" alt="">
                        <input  class="volume-coffe" type="range" min="0" max="100" step="1" >
                    </button>
                    
                    <button class="fireplace-theme">
                        <img src="./images/icon.png" alt="">
                        <input  class="volume-firePlace" type="range" min="0" max="100" step="1" >
                    </button>
                </div>    
            </div>
        </main>

        <footer>
            
            <button class="mute">
                <img src="./images/desmute.png" alt="">
            </button>

        </footer>
    </div>

    
    
    
    
    
<script type="module" src="js/index.js"></script>
    
</body>
</html>
